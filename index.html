<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  <div id="main-container">
    <div id="calculator-outline">

        <div class="screen">2 + 2 = 4</div>

        <div class="pad-row">
            <button class="clear-btn">Clear</button>

            <button>%?</button>

            <button>+/-?</button>

            <button class="op-btn" id="divide-btn">/</button>
        </div>
        
        <div class="pad-row">
                <button class="num-btn">7</button>
            
                <button class="num-btn">8</button>
            
                <button class="num-btn">9</button>
           
                <button class="op-btn" id="multiply-btn">x</button>
        </div>

        <div class="pad-row">
                <button class="num-btn">4</button>
            
                <button class="num-btn">5</button>
            
                <button class="num-btn">6</button>
           
                <button class="op-btn" id="sub-btn">-</button>
        </div>

        <div class="pad-row">
                <button class="num-btn">1</button>
            
                <button class="num-btn">2</button>
            
                <button class="num-btn">3</button>
           
                <button class="op-btn" id="add-btn">+</button>
        </div>
        
        
        <div class="pad-row" id="last-row">
                <button class="zero-btn">0</button>

                <button class="dot-btn">.</button>

                <button class="op-btn" id="equals-btn">=</button>
            
        </div>
    </div>

  </div>
    
    <script src="js.js">

    </script>
</body>
</html>
