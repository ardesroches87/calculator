<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  <div id="main-container">
    <div id="calculator-outline">

        <div class="screen">
            <div id="first-op"></div>
            <div id="second-op"></div>
        </div>

        <div class="pad-row">
            <button class="clear-btn">Clear</button>

            <button id="heart">ðŸ–¤</button>

            <button id="star">â˜…</button>

            <button class="op-btn" id="divide-btn">/</button>
        </div>
        
        <div class="pad-row">
                <button class="num-btn" id="seven">7</button>
            
                <button class="num-btn" id="eight">8</button>
            
                <button class="num-btn" id="nine">9</button>
           
                <button class="op-btn" id="multiply-btn">x</button>
        </div>

        <div class="pad-row">
                <button class="num-btn" id="four">4</button>
            
                <button class="num-btn" id="five">5</button>
            
                <button class="num-btn" id="six">6</button>
           
                <button class="op-btn" id="sub-btn">-</button>
        </div>

        <div class="pad-row">
                <button class="num-btn" id="one">1</button>
            
                <button class="num-btn" id="two">2</button>
            
                <button class="num-btn" id="three">3</button>
           
                <button class="op-btn" id="add-btn">+</button>
        </div>
        
        
        <div class="pad-row" id="last-row">
                <button class="num-btn" id="zero">0</button>

                <button class="dot-btn" id="decimal">.</button>

                <button class="op-btn" id="equals-btn">=</button>
            
        </div>
    </div>

  </div>
    
    <script src="js.js">

    </script>
</body>
<footer>â˜…Created by Alison DesRoches for The Odin Projectâ˜…</footer>
</html>
